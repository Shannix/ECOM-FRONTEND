



<br><br>


<div class="row">

  <div class="col-sm-6">

    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Description du produit: </h4>


      <div class="form-group">
        <div class="col">
          <input type="text" class="form-control" maxlength="55" placeholder="Intitulé">
        </div>
      </div>

      <div class="form-group">
        <div class="col">
          <input type="text" maxlength="200" STYLE="height : 80px;" class="form-control" placeholder="Description">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <input type="number" class="form-control" placeholder="Prix min" value="0">
          <p> Fourchette de prix du produit. </p>
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="Prix max">
        </div>

      </div>

      <div class="form-group">
        <div class="col">
          <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" class="form-control" maxlength="5" placeholder="Code postal" >
        </div>
      </div>

      <div class="form-group">
        <div class="col">
          <input type="date" class="form-control" placeholder="Date limite">
          <p> Date d'expiration de la publication. </p>
        </div>
      </div>


      <div class="form-group">
        <div class="col">
          <input type="file" name="image" >
          <p> Charger une image descriptif du produit à vendre. </p>
        </div>
      </div>


      <button  type="submit" class="btn btn-primary pull-right"> Publier  </button>

      </div>
      </div>
  </div>



  <div class="col-sm-6">


    <div *ngIf="LoggedIn=='false'">

      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Informations: </h4>



          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nom">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Prénom">
            </div>
          </div>
          <br>

          <div class="form-group">
            <div class="col">
              <input type="email" class="form-control" placeholder="Email">
            </div>
          </div>

          <div class="form-group">
            <div class="col">
              <input type="text" class="form-control" placeholder="Telephone">
            </div>
          </div>

          <div class="form-group">
            <div class="col">
              <input type="text" class="form-control" placeholder="Mot de passe">
            </div>
          </div>



        </div>

      </div>





    </div>


  </div>



</div>
