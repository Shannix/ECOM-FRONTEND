

<nav aria-label="breadcrumb" role="navigation" style="margin-top: 1%;" xmlns="http://www.w3.org/1999/html">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="">Accueil</a></li>
    <li class="breadcrumb-item active" aria-current="page"><a href="newad">Déposer une nouvelle annonce</a></li>
  </ol>
</nav>



<div class="row">

  <div class="col-sm-6">

    <div class="card">
      <div class="card-body">



        <div class="form-group">
          <div class="col">
            <input type="text" class="form-control" maxlength="55" placeholder="Intitulé">
          </div>
        </div>

        <div class="form-group">
          <div class="col">
            <input type="text" maxlength="200" STYLE="height : 80px;" class="form-control" placeholder="Description">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input type="number" class="form-control" placeholder="Prix min" value="0">
            <p> Fourchette de prix du produit. </p>
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Prix max">
          </div>

        </div>

        <div class="form-group">
          <div class="col">
            <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" class="form-control" maxlength="5" placeholder="Code postal" >
          </div>
        </div>

        <div class="form-group">
          <div class="col">
            <input type="date" class="form-control" placeholder="Date limite">
            <p> Date d'expiration de la publication. </p>
          </div>
        </div>


        <div class="form-group">
          <div class="col">
            <input type="file" name="image" >
            <p> Charger une image descriptive du produit à vendre. </p>
          </div>
        </div>


        <button  type="submit" class="btn btn-primary pull-right"> Publier  </button>

      </div>
    </div>
  </div>



  <div class="col-sm-6">


    <div *ngIf="LoggedIn=='false'">


      <div class="card">
        <div class="card-body">

          <h5 class="card-title"> Déjà un compte ?    </h5>
          <hr>

          <form (submit)="loginUser($event)"   Style="text-align: center;">
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Mon e-mail ">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
            </div>


            <button  type="submit" class="btn btn-primary pull-right">Se connecter</button>
          </form>







        </div>
      </div>
      <h3 style="text-align: center;" >OÙ</h3>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Pas de compte ? s'inscrire en 5 secondes... </h5>



          <form (submit)="RegisterUser($event)"   Style="text-align: center;">
            <div class="row">
              <div class="col">
                <input type="text" maxlength="50" class="form-control" placeholder="Nom">
              </div>
              <div class="col">
                <input type="text" maxlength="50" class="form-control" placeholder="Prénom">
              </div>
            </div>
            <br>


            <div class="form-group">
              <div class="col">
                <input type="email" maxlength="50" class="form-control" placeholder="Mon e-mail">
              </div>
            </div>

            <div class="form-group">
              <div class="col">
                <input type="number"  maxlength="50" class="form-control" placeholder="Mon telephone">
              </div>
            </div>

            <div class="form-group">
              <div class="col">
                <input type="text"  maxlength="50" class="form-control" placeholder="Mot de passe">
              </div>
            </div>


            <button  type="submit" class="btn btn-primary pull-right"> Enregistrer </button>
          </form>



        </div>

      </div>





    </div>


  </div>



</div>
