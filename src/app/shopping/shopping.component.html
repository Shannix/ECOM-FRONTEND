<nav aria-label="breadcrumb" role="navigation" style="margin-top: 1%;" xmlns="http://www.w3.org/1999/html">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page"><a href="search">Panier</a></li>
  </ol>
</nav>

<br>

<table class="table">
  <caption>Pre-commande</caption>
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Produit</th>
    <th scope="col">Prix min</th>
    <th scope="col">Prix max</th>
    <th scope="col" class="text-center">Proposition</th>
    <th scope="col"> </th>
  </tr>
  </thead>
  <tbody>


  <tr *ngFor="let product of Panier;let i = index"  >
    <th  scope="row"> <span class="badge badge-dark">{{ i+1 }} </span></th>

    <td><a (click)="PickInfo(product.idpr)"  data-toggle="modal" data-target="#Modal1" ><span class="badge badge-success"> <i class="fa fa-info-circle" aria-hidden="true"></i> {{ product.name }} </span></a></td>
    <td><span class="badge badge-success"> {{product.prixmin }} €</span> </td>
    <td><span class="badge badge-danger"> {{product.prixmax }} € </span> </td>
    <td>

      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-addon">€</span>
          <span class="input-group-addon"> {{product.prixmin }}</span>
          <input type="number" min="{{product.prixmin }}" value="{{product.prixmin }}" class="form-control" aria-label="Text input with radio button">
          <span class="input-group-addon">{{product.prixmax }}</span>
        </div>
      </div>

    </td>
    <td>
      <a   (click)="DeleteShop(i)"  class="pull-right" style=""> <i class="fa fa-window-close fa-2x" Style="color: #e34545;" aria-hidden="true"></i> </a>

      <a   (click)="AddShop(i)" href="#" class="pull-right" style="margin-right: 4%;"> <i class="fa fa-check-circle fa-2x" Style="color: #66c0b7;" aria-hidden="true"></i> </a>
    </td>
  </tr>


  </tbody>
</table>





<div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">


      <div class="modal-header">
        <h5  class="modal-title" id="exampleModalLabel"  > {{ PrName }} </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


      <div class="modal-body">

        <div class="row">
           <div class="col-sm-6">
             <p class="card-text" Style="height: 200px;">  {{ Prdescription }}         </p>
             <p class="card-text"> Compris entre <span class="badge badge-dark">  {{ PrPrixmin }} € </span> & <span class="badge badge-danger">{{ PrPrixmax }} €  </span>    </p>


           </div>

          <div class="col-sm-6">
            <img class="card-img-top" width="50" height="300" src="./assets/image/{{PrPicture}}" alt="image">
          </div>



        </div>

      </div>

    </div>
  </div>
</div>
